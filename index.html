<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f69f7da07d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Js Carousel</title>
</head>
<body>
    <main>
        <section id="container">


            <!-- parte sinistra con immagine grande -->
            <div id="main-slide" class="">

            </div>  
            
            <!-- Parte destra con le miniature  -->
            <div class="slide-list">

                <div class="slide-item active-border">
                    <img src="img/01.jpg">
                </div>
                <div class="slide-item">
                    <img src="img/02.jpg">
                </div>
                <div class="slide-item">
                    <img src="img/03.jpg">
                </div>
                <div class="slide-item">
                    <img src="img/04.jpg">
                </div>
                <div class="slide-item">
                    <img src="img/05.jpg">
                </div>
                
                <!-- Frecce in position absolute -->
                <div class="arrow arrow-up"><i class="fas fa-chevron-circle-up"></i></div>
                <div class="arrow arrow-down"><i class="fas fa-chevron-circle-down"></i></div>

            </div>
        </section>
    </main>

    <script rel="text/javascript" src="main.js"></script>
</body>
</html>
